<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant SASU</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="sidebarToggle" aria-label="Toggle history" title="Toggle history">â˜°</button>
      <div class="brand">Assistant SASU</div>
    </div>
    <div class="right">
      <label class="select">
        <span>Personality</span>
        <select id="personaSelect">
          <option value="pidgin" selected>Sasu Jnr (Pidgin)</option>
          <option value="fluent">Fluent English</option>
        </select>
      </label>
      <label class="select">
        <span>Model</span>
        <select id="modelSelect">
          <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="o4-mini">o4-mini</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
        </select>
      </label>
      <button id="themeToggle" aria-label="Toggle theme" title="Toggle theme">ðŸŒ—</button>
    </div>
  </header>

  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="history">
        <div class="history-header">
          <h3>History</h3>
          <button id="clearHistory" class="muted small">Clear</button>
        </div>
        <ul id="historyList"></ul>
      </div>
    </aside>

    <main class="main">
      <section class="chat">
        <div class="messages" id="messages"></div>
        <form id="askForm" class="ask" autocomplete="off">
          <input id="queryInput" type="text" placeholder="Ask anything... (Shift+Enter for newline)" required />
          <button type="submit" id="askBtn">Ask</button>
        </form>
        <div id="status" class="status"></div>
      </section>
    </main>
  </div>

  <div id="toasts" class="toasts"></div>

  <script src="app.js"></script>
</body>
</html>
